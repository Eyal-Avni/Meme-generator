<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Meme Generator</title>
    </head>
    <body onload="onInit()">
        <header></header>
        <main class="gallery-container">
            <div class="imgs-list"></div>
        </main>

        <main class="editor-container">
            <div class="canvas-container">
                <canvas
                    class="meme-canvas"
                    height="500px"
                    width="500px"
                ></canvas>
            </div>
            <div class="control-box">
                <input oninput="onChangeLineTxt(this.value)" type="text" />
            </div>
        </main>

        <script src="js/services/util.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/gallery.service.js"></script>
        <script src="js/services/editor.service.js"></script>
        <script src="js/gallery.controller.js"></script>
        <script src="js/editor.controller.js"></script>
    </body>
</html>
